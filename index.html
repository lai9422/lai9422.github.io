</head>
<body>
    <header>
        <h1>IG 帳號管理準則</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#structure">監察架構</a></li>
            <li><a href="#management">發文與管理</a></li>
            <li><a href="#decision">監察與決策</a></li>
            <li><a href="#rotation">成員輪替</a></li>
            <li><a href="#transparency">運作透明度</a></li>
        </ul>
    </nav>
    
    <section id="structure">
        <h2>監察架構</h2>
        <p>監察委員會由學生會、畢聯會、匿名版團隊組成，各自負責不同監察職責。</p>
    </section>

    <section id="management">
        <h2>發文與管理</h2>
        <p>發文頻率為一年一次，內容須經監察委員會審核後發布。</p>
    </section>

    <section id="decision">
        <h2>監察與決策</h2>
        <p>每學期至少召開一次監察會議，決策需投票表決，官方與匿名團隊各佔 50% 投票權。</p>
    </section>

    <section id="rotation">
        <h2>成員輪替</h2>
        <p>學生會與畢聯會隨換屆更換代表，匿名版代表每學期改選一次。</p>
    </section>

    <section id="transparency">
        <h2>運作透明度</h2>
        <p>監察委員會決議應公開，確保帳號運作透明。</p>
    </section>

    </footer>
